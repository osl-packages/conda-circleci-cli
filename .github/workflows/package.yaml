name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    # https://help.github.com/en/actions/reference/events-that-trigger-workflows#scheduled-events-schedule
    # * is a special character in YAML so you have to quote this string
    - cron:  '0 23 * * *'

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # os: ["ubuntu-latest", "macos-latest"]
        os: ["ubuntu-latest"]

    timeout-minutes: 30
    defaults:
      run:
        shell: bash -l {0}

    steps:
      - uses: actions/checkout@v3

      - uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-version: latest
          environment-file: conda/build.yaml
          channels: conda-forge,nodefaults
          activate-environment: conda-circleci-cli
          auto-update-conda: true
          conda-solver: libmamba

      - name: copy and prepare recipe
        run: makim template.render

      - name: conda build
        run: makim conda.build

      - name: publish conda package
        env: # Or as an environment variable
          ANACONDA_TOKEN: ${{ secrets.ANACONDA_TOKEN }}
        if: ${{ success() && (github.event_name == 'schedule') || github.event_name == 'workflow_dispatch'}}
        run: |
          anaconda --token $ANACONDA_TOKEN upload --user opensciencelabs --skip-existing /usr/share/miniconda3/envs/conda-build/conda-bld/noarch/superset-*.tar.bz2
